<div class="col-md-6 col-md-offset-3">
	<div class="alert alert-danger" *ngIf="error1">
		{{error1}}
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading">
			{{pageTitle1}}
		</div>
		<div class="panel-body">
			<form role="form" (submit)="login()">
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" name="email" [(ngModel)]="email"/>
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" />
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
			</form>
		</div>
	</div>
</div>
<div class="col-md-6 col-md-offset-3">
		<div class="alert alert-danger" *ngIf="error2">
			{{error2}}
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				{{pageTitle2}}
			</div>
			<div class="panel-body">
				<form role="form" (submit)="register()">
					<div class="form-group">
						<label for="registeremail">Email:</label>
						<input type="email" class="form-control" id="registeremail" name="registeremail" [(ngModel)]="registeremail"/>
					</div>
					<div class="form-group">
							<label for="registername">Name:</label>
							<input type="text" class="form-control" id="registername" name="registername" [(ngModel)]="registername"/>
						</div>
					<div class="form-group">
						<label for="registerpassword">Password:</label>
						<input type="password" class="form-control" id="registerpassword" name="registerpassword" [(ngModel)]="registerpassword" />
					</div>
					<button type="submit" class="btn btn-primary">Register</button>
				</form>
			</div>
		</div>
	</div>
